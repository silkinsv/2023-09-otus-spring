<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>
<a href="book-create.html" th:href="@{/books/add}">Add</a>
<br>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Book_Title</td>
        <td th:text="${book.author}">Book_Author</td>
        <td th:text="${book.genres}">Book_Genres</td>
        <td>
            <a href="book-create.html" th:href="@{/books/__${book.id}__/edit}">Edit</a>
        </td>
        <td>
            <form id="deleteForm1" method="delete" th:method="delete" th:id="${'deleteForm' + book.id}" th:action="@{/books/__${book.id}__}"></form>
            <a data-action="deleteForm1" th:data-action="${'deleteForm' + book.id}" onclick="document.getElementById(this.getAttribute('data-action')).submit();"><button type="button">Delete</button></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
